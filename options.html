<!DOCTYPE HTML>
<html>
	<head>
		<title>AutoPrivateTab</title>
		<link rel="stylesheet" href="css/common.css" type="text/css" />
		<link rel="stylesheet" href="css/options.css" type="text/css" />
		<script type="text/javascript" src='js/common.js'></script>
		<script type="text/javascript" src='js/options.js'></script>
	</head>
	
	<body>
		<div id='mint_optionsContainer' class='mint_mainContainer'>
			<h1><img src='icon.png' title='Logo' />AutoPrivateTab</h1>

			<form id="prefform" onsubmit="return false;">
				<p>If the full URL contains any of the matches (case insensitive) it will be opened in a private tab or pinned and the source tab closed or any combination of the options.</p>
				<!--
				<textarea name='keyList' id='keyList' cols='88' rows='10'></textarea>
				<p><label for='closeSourceTab'>Automatically Close Source Tab:</label> <input type='checkbox' id='closeSourceTab' name='closeSourceTab' /></p>
				-->
				<table id='optionsTable'>
					<thead>
						<tr><th>Match/Substring</th><th>Close Source Tab</th><th>Auto Private</th><th>Auto Pinned</th><th></th></tr>
					</thead>
					<tbody id='optionsTableBody'>
						<tr class='hidden' id='optionsTemplate'>
							<td class='centered'><input type='text' class='match' name='match' /></td>
							<td class='centered'><input type='checkbox' name='close' /></td>
							<td class='centered'><input type='checkbox' name='private' /></td>
							<td class='centered'><input type='checkbox' name='pin' /></td>
							<td class='centered'><img src='images/del.png' alt='Delete' title='Delete' class='clickable' /></td>
						</tr>
					</tbody>
				</table>
				<div id='addContainer'>
					<a href='#' id='addMore'>Add More <img src='images/add.png' class='clickable' /></a>
				</div>
				<div id='saveContainer'>
					<input type="button" value="Save" id='saveButtonInput' />
				</div>
			</form>
			
		</div>
	</body>
</html>
